<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container  align-middle">
        <p class="fs-1 text-center"> Rock paper scissor game vs the computer</p>
        
        <div class="row text-center">
            <div class="col ">
                <h1> You </h1>
                <h3 id="my_score"> Score: 0 </h3>
                <img src="game/images/rock.png" id="rock" class="image active">
                <img src="game/images/paper.png" id="paper" class="image active">
                <img src="game/images/scissors.png" id="scissors" class="image active">
            </div>            
            <div class="col">
                <h1>PC </h1>
                <h3 id="pc_score"> Score: 0 </h3>
                <img src="game/images/rock.png" id="pc0" class="passive">
                <img src="game/images/paper.png" id="pc1" class="passive">
                <img src="game/images/scissors.png" id="pc2" class="passive">
            </div>
            
        </div>
        <div class="row container">
            <div class="col-12 text-center">               
                <h2 id="title"></h2>
            </div>
            <div class="col-12 text-center">
                <button id="replay" class="hide btn-primary">Again?</button>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="game/game.js"></script>
</body>

</html>
